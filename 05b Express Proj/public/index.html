<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Express.js app" />
    <meta name="keywords" content="Express.js app" />
    <meta name="author" content="np. MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
    <title>Quiz Koderzy</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src="script.js" defer></script>
    <!-- <link rel="icon" type="image/png" href="icon.png"> -->
    <style>
      body {
        background-color: lightgoldenrodyellow;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Quiz Koderzy</h1>
    <h2>Poprawne odpowiedzi: <span id="good-answers">0</span></h2>
    <div id="game-board">
      <div id="tip"></div>

      <button id="callToAFriend">Tel. do Przyjaciela</button>
      <button id="halfOnHalf">Pół na Pół</button>
      <button id="questionToTheCrowd">Pytanie do Publiczności</button>

      <div id="question"></div>
      <button class="answer-btn" id="answer1" data-answer="0" type="button"></button>
      <button class="answer-btn" id="answer2" data-answer="1" type="button"></button>
      <button class="answer-btn" id="answer3" data-answer="2" type="button"></button>
      <button class="answer-btn" id="answer4" data-answer="3" type="button"></button>
    </div>
  </body>
</html>
